<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>TELA LOGIN</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <nav id="menu-h">
       <ul>
           <li><a href="home.html">Página Incial</a></li>                        
           <li><a href="loginAdm.html">Administrador</a></li>
       </ul>
       
   </nav>

    <!-- criando nosso container-->
    <div class="container">
        <!-- criando nosso formulario dentro do container-->
        <form>
            <!-- adicionando a nossa logo-->
            <img src="logo-menor-final.png" alt="logo.site">
            <!-- representa uma legenda para um item em uma interface de usuário. Ele pode estar associado a um elemento de controle, colocando-o dentro do elemento, aqui criamos a legenda Email-->
            <label for="email">Email:</label>
            <!-- criando a entrada para o email-->
            <input type="text" id="email" name="email">
            <!-- criando a legenda senha-->
            <label for="password">Senha:</label>
            <!-- criando a entrada para senha-->
            <input type="password" id="password" name="password">
            <!-- criando nosso botão entrar-->
            <button type="submit"><a href="home.html">Entrar</a></button>
            <!-- criando nosso 'link' esqueceu a senha para caso o usuario tenha esquecido a mesma.-->
            <a class="esquecersenha" href="#">Esqueceu a senha?</a>
            <!-- criando o botão entrar com google-->
            <button type="submit">Entrar com Google</button>
            <!-- criando nosso botão para criação de uma nova conta-->
            <button type="submit2">Criar nova conta</button>
        </form>
    </div>
</body>
</html>
